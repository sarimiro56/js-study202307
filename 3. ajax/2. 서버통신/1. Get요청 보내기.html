<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script src="3. app(promise).js" defer></script>
</head>
<body>
  <!-- 동적으로 렌더링 될 태그를 템플릿화(수정 필요)-->
  <template id="single-post">
    <li class="post-item" data-post-id="">
      <h2></h2>
      <p></p>
      <button>Delete</button>
    </li>
  </template>

    <!-- <a href="https://www.naver.com" id="go-link">네이버로 이동</a> -->
    
    <section id="new-post">
        <form>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="content">Content</label>
            <textarea rows="3" id="content"></textarea>
          </div>
          <button type="submit">ADD</button>
        </form>
      </section>
      <section id="available-posts">
        <button>FETCH POSTS</button>
        <ul class="posts"></ul>
      </section>
</body>
</html>
